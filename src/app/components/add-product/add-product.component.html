
<div class="container">
    <div class="row">
        <div class="col-sm-5 mt-15">
            <mat-card>
                <form class="example-form">
                    <mat-form-field class="example-full-width">
                        <input type="text" placeholder="Product Name" aria-label="product name" matInput [formControl]="myControl"
                            [matAutocomplete]="auto">
                        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                {{option}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
            
                    <mat-form-field class="example-full-width">
                        <input type="text" placeholder="Unit" aria-label="unit" matInput [formControl]="myControl"
                            [matAutocomplete]="auto">
                        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                {{option}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
            
                    <mat-form-field class="example-full-width">
                        <mat-label>Quantity</mat-label>
                        <input type="number" matInput placeholder="Quantity">
                    </mat-form-field>
            
                    <mat-form-field class="example-full-width">
                        <mat-label>Amount</mat-label>
                        <input type="number" matInput placeholder="Amount">
                    </mat-form-field>
                </form>
            </mat-card>
        </div>
    </div>
</div>

<div class="form">
    <div style="text-align:center">
      <h1>
        Registration Form
      </h1>
    </div>
    <dynamic-form [fields]="regConfig" (submit)="submit($event)">
    </dynamic-form>
    <div class="margin-top">
      <!-- {{ form.value | json }} -->
    </div>
  </div>
